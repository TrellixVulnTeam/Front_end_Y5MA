
<div class="main">
    <div class="container">
      <form [formGroup]="formG" (ngSubmit) = "login()">
        <div class="form-group">
          <label for="exampleInputName" class="Font_SY">User Name</label>
          <input type="name" name="username" class="form-control" placeholder="User Name" required formControlName ="username">
          <span *ngIf = "formG.controls.username.errors?.required && formG.controls.username.touched " class="alert">User Name required &#9888;</span>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" class ="Font_SY">Password</label>
          <input type="password"  name="password"  class="form-control"  placeholder="Password" required formControlName ="password">
          <span *ngIf = "formG.controls.password.errors?.required && formG.controls.password.touched " class="alert">User Password required</span>
        </div>
        <button type="submit" class="btn btn_Color">Login</button>
        <!-- <button type="submit" class="btn btn_Color" [disabled]="submit ? 'disabled' : null">Login</button> -->
      </form>
    </div>
  
  </div>
